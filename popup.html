<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intilery Launcher</title>
  <link rel="stylesheet" href="https://fonts.googleapi.com/css?family=Open+Sans" type="text/css">
  <script src="fontawesome.js"></script>
  <style>
    html,
    body {
      margin: 0;
      min-height: 140px;
      padding: 0;
      width: 384px;
      font-size: 0.9em;
    }

    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 22px;
      font-weight: 400;
      margin: 0;
      color: #2f5876;
    }

    a:link,
    a:visited {
      color: #000;
      outline: 0;
      text-decoration: none;
      padding: 5px;
    }

    img {
      width: 120px;
    }

    .modal-header {
      align-items: center;
      border-bottom: 0.5px solid #e7e7e7;
      display: flex;
    }

    .modal-content {
      padding: 0 22px;
    }

    .modal-icons {
      border-top: 0.5px solid #e7e7e7;
      width: 100%;
    }

    .logo {
      padding: 16px;
      margin: 0 auto;
    }

    .logo-icon {
      vertical-align: text-bottom;
      margin-right: 12px;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      padding: 10px 45px;
    }

    .flex {
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
      margin: auto 0;
    }

    .flex:hover {
      opacity: 0.4;
    }

    .logo h1 {
      display: inline-block;
    }

    .timekeeping {
      justify-content: space-evenly;
    }


    .tooltip {
      position: relative;
      display: inline-block;
    }


    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      width: 120px;
      bottom: 115%;
      left: 50%;
      margin-left: -60px;

      position: absolute;
      z-index: 1;
    }


    .tooltip:hover .tooltiptext {
      visibility: visible;
    }

    .tooltip .tooltiptext::after {
      content: " ";
      position: absolute;
      top: 100%;
      /* At the bottom of the tooltip */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: black transparent transparent transparent;
    }

    i .fa {
      padding: 5px;
    }

    .logo-icon.shapes {
      width: 40px;
    }
  </style>
</head>

<body>
  <div class="modal-header">

    <div class="logo">
      <img src="/imgs/logo_shapes.png" class="logo-icon shapes">
      <img src="/imgs/logo_full.png" class="logo-icon">
    </div>
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex tooltip">
        <span class="tooltiptext">Intilery</span>
        <a href="https://www.intilery.com/app-new/#/dashboard" target="_blank">
          <i class="fa fa-globe"></i>
        </a>
      </div>
      <div class="flex tooltip">
        <span class="tooltiptext">PushDoctor</span>
        <a href="https://pushdoctor-app.intilery.com/app-new/#/dashboard" target="_blank">
          <i class="fa fa-user-md"></i>
        </a>
      </div>
      <div class="flex tooltip">
        <span class="tooltiptext">SkyBet</span>
        <a href="https://skybet-app.intilery.com/app-new/#/dashboard" target="_blank">
          <i class="fa fa-plus-square"></i>
        </a>
      </div>
      <div class="flex tooltip">
        <span class="tooltiptext">Sykes</span>
        <a href="https://sykes-app.intilery.com/app-new/#/dashboard" target="_blank">
          <i class="fa fa-home"></i>
        </a>
      </div>
      <div class="flex tooltip">
        <span class="tooltiptext">Travel</span>
        <a href="https://travelsupermarket-app.intilery.com/app-new/#/dashboard" target="_blank">
          <i class="fa fa-plane"></i>
        </a>
      </div>
    </div>
    <div class="modal-icons">
      <div class="flex-container timekeeping">
        <div class="flex tooltip">
          <span class="tooltiptext">Jira</span>
          <a href="https://intilery.atlassian.net/secure/Dashboard.jspa" target="_blank">
            <i class="fa fa-calendar"></i>
          </a>
        </div>
        <div class="flex tooltip">
          <span class="tooltiptext">Confluence</span>
          <a href="https://intilery.atlassian.net/wiki/discover/all-updates" target="_blank">
            <i class="fa fa-black-tie"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
